<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DriveTime | A Google distance matrix exploration</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header-content">
			<h1 class="header-title"><strong>DriveTime</strong> &#124; A Google distance matrix exploration</h1>
		</div>
	</header>
	<main class="main">
		<form class="form" id="query-form">
			<div class="info">
				<p>A simple page that calculates the <strong>driving</strong> distance from point of origin/or your location (if you browser supports it) and a destination</p>
			</div>
			<label class="form-label" for="from">From</label>
			<input id="from" type="text" name="from" class="form-input from">
			<label class="form-label" for="to">To</label>
			<input id="to" type="text" name="to" class="form-input to">
			<input type="submit" value="Query" class="form-button">
		</form>		
		<div class="query-results"></div>
	</main>
	<footer class="footer">
		<div class="footer-content">
			<ul class="social">
				<li class="social-link"><a href="#">twitter</a></li>
				<li class="social-link"><a href="#">facebook</a></li>
				<li class="social-link"><a href="#">github</a></li>
			</ul>
			<p class="footer-credit">Made by <a href="http://talentedunicorn.com">Talented Unicorn</a></p>
		</div>
	</footer>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/google-maps/lib/Google.js"></script>
<script src="js/app.js"></script>
</body>
</html>
